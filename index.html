<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <div class="header">
            <img src="1.png" alt="Direct Growth Club Logo" class="header-image">
        </div>
        <div class="profile-info">
            <img src="pfp.jpeg" alt="Profile Picture of Rami Issa" class="profile-picture">
            <h3>Rami Issa</h3>
            <p class="title">Sales Manager</p>
            <p class="contact-info">
                <a href="tel:0478742111">0478 742 111</a>
            </p>
            <p class="email">
                <a href="mailto:growth@directgrowthclub.com">growth@directgrowthclub.com</a>
            </p>
            <p class="website">
                <a href="https://directgrowthclub.com" target="_blank" rel="noopener noreferrer">Directgrowthclub.com</a>
            </p>
        </div>
        <div class="social-icons">
            <!-- LinkedIn Icon -->
            <a href="https://www.linkedin.com/in/yourprofile" aria-label="LinkedIn">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
            </a>
            
            <!-- Updated "X" (formerly Twitter) Icon -->
            <a href="twitter.png" title="tweet icons">
                <img src="twitter.png" alt="X">
            </a>
            
            <!-- Instagram Icon -->
            <a href="https://www.instagram.com/yourprofile" aria-label="Instagram">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            </a>
            
            <!-- Facebook Icon -->
            <a href="https://www.facebook.com/yourprofile" aria-label="Facebook">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook">
            </a>
            
            <!-- Replaced Vimeo Icon with TikTok Icon -->
            <a href="tiktok.png" title="tiktok icons">
                <img src="tiktok.png" alt="TikTok">
            </a>
        </div>
        <div class="links">
            <!-- Updated "Customer Perspective Demo" Button -->
            <a href="https://go.directgrowthclub.com/maccas" class="link-button" target="_blank" rel="noopener noreferrer">
                Customer Perspective Demo
            </a>
            <!-- Updated "Client Case Study" Button -->
            <a href="https://www.directgrowthclub.com/case-study" class="link-button" target="_blank" rel="noopener noreferrer">
                Client Case Study: How This Small Business Owner Added 16 5 Star Reviews in ONE DAY!
            </a>
        </div>
        
        <!-- Button that links to the .vcf file -->
        <a href="contact.vcf" class="add-contact" download="Rami_Issa_contact.vcf">
            Add to contacts
        </a>

        </div>
    </div>
</body>
</html>
